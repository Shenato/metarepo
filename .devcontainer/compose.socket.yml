version: "3"

# https://jpetazzo.github.io/2015/09/03/do-not-use-docker-in-docker-for-ci/

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.gitconfig:/root/.gitconfig
      - workspace:/workspace
      - /workspace/node_modules
    command: sleep infinity

# https://github.com/IFSight/d4m-nfs/issues/55
# https://medium.com/@sean.handley/how-to-set-up-docker-for-mac-with-native-nfs-145151458adc

# echo "nfs.server.mount.require_resv_port = 0" | sudo tee -a /etc/nfs.conf
# echo "$(PWD) localhost -alldirs -mapall=$(id -u):$(id -g)" | sudo tee -a /etc/exports
# sudo nfsd restart

volumes:
  workspace:
    driver: local
    driver_opts:
      type: nfs
      o: addr=host.docker.internal,rw,nolock,hard,nointr,noacl,nfsvers=3
      device: ":${PWD}"
